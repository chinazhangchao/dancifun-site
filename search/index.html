						"content": "easy是一个非常简单的单词，学过英语的人应该都认识，但是通过前面介绍的英语单词的规律，这个单词可以衍生出十几个单词，利用这一个单词就可以非常轻松的记住十几个单词，真的是so easy！ easy [ˈi:zi] adj. 容易的；简单的；轻松的；舒适的；宽容的； 首先看第一种变换形式，在easy前面加上前缀un就构成了一个新词uneasy： uneasy [ʌnˈi:zi] adj. 心神不安的；不稳定的；不舒服的； 其中前缀un表示“不，无，非，没有”。 第二种变换形式，把easy末尾字母y改为e，就成了它的名词、动词形式： ease [i:z] n. 容易；轻松自在，舒适；安逸；| vt. 减轻；使安心；小心地移动 | vi. 缓和，减轻；好转； 把ease的首字母变换一下，可以得到三个新词： base [beɪs] n. 底部；底座；基础；基地；根据；基数 | vt. 基于；把…建立在；以…为基地 | adj. 卑鄙的；贱的，劣的；庶生的 case [keɪs] n. 事例；情况；诉讼（事件），案件；容器（箱，盒） | vt. 把…装入箱（或盒等）内；包裹；预先探察； vase [vɑ:z] n. 装饰瓶，花瓶； 把这个几个词组成一句话： 底部（base）的箱子（case）里装着一个花瓶（vase），要小心移动（ease） 重复几遍，结合画面想象，是不是很快记住了！ 在ease的前面加前缀dis，就成了“不舒适、不自在”，也就是“生病”： disease [dɪˈzi:z] n. 疾病；弊端；不安； | vt. 传染；使…有病； 前缀dis表示“不”。 在ease前面加一个字母，可以得到以下三个词： cease [si:s] vt. 停止，终止，结束； | vi. 终止，停止；永不停止的过程；停止行动； | n. 停止； lease [li:s] n. 租约；租契；租赁物；租赁权 | vt. 出租；租借； tease [ti:z] vt. 取笑，戏弄；挑逗；强要； | vi. 梳理（羊毛等）；起绒； | n. 爱嘲弄他人的人；取笑卖弄风骚的人； 把这三个词组成一句话： 停止（cease）戏弄（tease）别人，租约（lease）还没到期呢 重复几遍！！ 在ease前面加两个字母，可以得到两个新词： please [pli:z] int. 请； | vt.&amp; vi. 使高兴；使满意；讨人喜欢；讨好 grease [gri:s] n. 动物油脂；润滑油； | vt. 涂油脂于，用油脂润滑；贿赂； 用润滑油 把这两个词组成一句话： 请（please）不要用润滑油（grease）讨好（please）他，他更喜欢动物油脂（grease） 重复几遍！！ 好了，你已经轻松记住了11个单词！ easy uneasy base case vase disease cease lease tease please grease"
